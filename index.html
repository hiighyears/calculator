<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
   <script src="java.js" defer></script> 
   <link rel="stylesheet" href="styles.css">
   <div id="container">
    <div id="display" class="display">0</div>
    <div class="buttoncontainer">
    <button type="button" id="clear" class="extrabutton">AC</button>
    <button  type="button" id="sign" class="extrabutton">+/-</button>
    <button type="button" id="modulas" class="extrabutton">%</button>
    <button type="button"id="divide" class="operator">÷</button>
    <button type="button" class="operand" value="7" onclick="operanddisplay(value)">7</button>
    <button type="button" class="operand" value="8" onclick="operanddisplay(value)">8</button>
    <button type="button" class="operand" value="9" onclick="operanddisplay(value)">9</button>
    <button type="button" id="multiply" class="operator">×</button>
    <button type="button" class="operand" value="4" onclick="operanddisplay(value)">4</button>
    <button type="button" class="operand" value="5" onclick="operanddisplay(value)">5</button>
    <button type="button" class="operand" value="6" onclick="operanddisplay(value)">6</button>
    <button type="button" id="subtract" class="operator">-</button>
    <button type="button" class="operand" value="1" onclick="operanddisplay(value)">1</button>
    <button type="button" class="operand" value="2" onclick="operanddisplay(value)">2</button>
    <button type="button" class="operand" value="3" onclick="operanddisplay(value)">3</button>
    <button type="button" id="add" class="operator">+</button>
    <button type="button" id="decimaldot" class="extrabutton">.</button>
    <button type="button" class="operand" value="0" onclick="operanddisplay(value)">0</button>
    <button type="button" id="backspace" class="extrabutton">⌫</button>
    <button type="button" id="equals" class="extrabutton">=</button></div>

   </div>
</body>
</html>
