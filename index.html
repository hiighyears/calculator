<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
   <!-- <script src="java.js" defer></script>  -->
   <link rel="stylesheet" href="styles.css">
   <div id="container">
    <div id="display" class="display">100</div>
    <div class="buttoncontainer">
    <button type="button" id="clear" class="extrabutton">AC</button>
    <button  type="button" id="sign" class="extrabutton">+/-</button>
    <button type="button" id="modulas" class="extrabutton">%</button>
    <button type="button"id="divide" class="operator">÷</button>
    <button type="button" class="operand" value="7">7</button>
    <button type="button" class="operand" value="8">8</button>
    <button type="button" class="operand" value="9">9</button>
    <button type="button" id="multiply" class="operator">×</button>
    <button type="button" class="operand" value="4">4</button>
    <button type="button" class="operand" value="5">5</button>
    <button type="button" class="operand" value="6">6</button>
    <button type="button" id="subtract" class="operator">-</button>
    <button type="button" class="operand" value="1">1</button>
    <button type="button" class="operand" value="2">2</button>
    <button type="button" class="operand" value="3">3</button>
    <button type="button" id="add" class="operator">+</button>
    <button type="button" id="decimaldot" class="extrabutton">.</button>
    <button type="button" class="operand" value="0">0</button>
    <button type="button" id="backspace" class="extrabutton">⌫</button>
    <button type="button" id="equals" class="extrabutton">=</button></div>

   </div>
</body>
</html>
